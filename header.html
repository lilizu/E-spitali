<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Header</title>
	<link rel="shortcut icon" href="logo1.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" href="blueberry.css">
	<style type="text/css">

			/* start drop down styling*/
				.dropbtn {
		    background-color: #00CED1;
		    color: white;
		    padding: 16px;
		    font-size: 16px;
		    border: none;
		    cursor: pointer;
		}

		.dropbtn:hover, .dropbtn:focus {
		    background-color: #B0E0E6;
		}

		.dropdown {
		    float: right;
		    position: relative;
		    display: inline-block;
		    
		}

		.dropdown-content {
		    display: none;
		    position: absolute;
		    background-color: #f9f9f9;
		    min-width: 100px;
		    overflow: auto;
		    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		    right: 15px;
		    top: 87px;
		    z-index: 1;
		}

		.dropdown-content a {
		    color: black;
		    padding: 12px 16px;
		    text-decoration: none;
		    display: block;
		}

		.dropdown a:hover {background-color: #f1f1f1}

		.show {display:block;}
		/* end drop down styling*/





		* {
			margin: 0;
			border: 0;
			padding: 0;
		}
		body {
			background: #f0f0f0;
			font: 14px/20px Arial, San-Serif;
			color: #555;
			text-decoration: none;
			margin: 0;
		}
		
		a {
			color: #FFF;
			text-decoration: none;
			font-weight: bold;
		}
		a:hover {
			color:#FFF;
			text-decoration: underline;
		}
		header {
			background: #00CED1;
			width: 100%;
			height: 86px;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 100;
			opacity: 0.90;
		}
		#logo{
			margin-top: 30px;
	   		 margin-bottom: 0px;
	   		 margin-right: 40px;
	   		 margin-left: 0px;
			float: right;
			width: 20px;
			height:  10px;
			border-radius: 25px;
			background-image: url("logo1.png");
		}
		#logo1{
			margin: 20px;
			margin-right: 5px;
			float: right;
			width: 80px;
			height:  60px;
			border-radius: 25px;
			background-image: url("logo1.png");
		}
		nav {
			float: right;
			padding: 35px 20px 20px 0;
		}
		#menu-icon{
			display: hidden;
			width: 50px;
			height: 50px;
			background-image: url("menu-icon.png");
		}
		a:hover#menu-icon {
			border-radius: 4px 4px 0 0;
		}
		li {
			color: white;
			text-orientation: none;
			font-size: 20px;
		}
		ul {
			list-style: none;
		}
		nav ul li {
			display: inline-block;
			float: left;
			padding: 15px;
		}
		.current {
			color: #FFF;
			text-decoration: none;
		}
		</style>

	
</head>
<body>
	<header>
		<!--dropdown menu-->
		<div class="dropdown">
			<img id="logo" src="assets/img/menu.png" onclick="myFunction()" class="dropbtn"/>
		  		<div id="myDropdown" class="dropdown-content">
				    <a href="#home">Profili</a>
				    <a href="#contact">Dilni</a>
		  		</div>
		</div>

			<img id="logo1" src="assets/img/staff1.jpg"/>

		<!--start javascript-dropdown menu-->
		<script>
			/* When the user clicks on the button, 
			toggle between hiding and showing the dropdown content */
			function myFunction() {
			    document.getElementById("myDropdown").classList.toggle("show");
			}

			// Close the dropdown if the user clicks outside of it
			window.onclick = function(event) {
			  if (!event.target.matches('.dropbtn')) {

			    var dropdowns = document.getElementsByClassName("dropdown-content");
			    var i;
			    for (i = 0; i < dropdowns.length; i++) {
			      var openDropdown = dropdowns[i];
			      if (openDropdown.classList.contains('show')) {
			        openDropdown.classList.remove('show');
			      }
			    }
			  }
			}
			</script>
			<!-- end of javascript-->

		<nav>
			<ul>

				<li >Saranda Rama</li>
			</ul>
		</nav>
	</header>
