<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>E-shkolla</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Jquerry-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"/></script>
        <script src="jquery.blueberry.js"></script>

            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>E-Spitali</strong> </h1>
                            <div class="description">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                  
	                            		<p>Shenoni ID dhe fjalëkalimin:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-key"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="login-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username">Pedoruesi</label>
				                        	<input type="text" name="form-username" placeholder="Përdoruesi" class="form-username form-control" id="form-username" required>
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Fjalëkalimi</label>
				                        	<input type="password" name="form-password" placeholder="Fjalëkalimi" class="form-password form-control" id="form-password" required>
				                        </div>
				                        <button type="submit" class="btn"><a href="header.html">Kyçu</a></button>
				                    </form>
			                    </div>
		                    </div>
		     
	                        
                        </div>
                        
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                        	
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Regjistrohu</h3>
	                            		<p>Plotësoni format për të pasur qasje në të dhëna:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="registration-form">
				                    	<div class="form-group">
				                    		<h4> Emri </h4>
				                    		<label class="sr-only" for="form-first-name"></label>
				                        	<input type="text" name="form-first-name" placeholder="" class="form-first-name form-control" id="form-first-name" required="">
				                        </div>
				                        <div class="form-group">
				                        	<h4> Mbiemri</h4>
				                        	<label class="sr-only" for="form-last-name"></label>
				                        	<input type="text" name="form-last-name" placeholder="" class="form-last-name form-control" id="form-last-name" required="">
				                        </div>
				                        <div class="form-group">
				                        	<h4> Ditelindja </h4>
				                        	<label class="sr-only" for="form-last-name"></label>
				                        	<input type="date" name="form-last-name" placeholder="" class="form-last-name form-control" id="form-last-name" required="">
				                        </div>
				                        <div class="form-group">
				                        	<h4> Vendbanimi </h4>
				                        	<label class="sr-only" for="form-last-name"></label>
				                        	<input type="text" name="form-last-name" placeholder="" class="form-last-name form-control" id="form-last-name" required="">
				                        </div>

				                        <div class="form-group">
                                        <label class="sr-only">Titulli</label>
                                        <select id="Email" name="Email">
                                        <option value="Pozita">Titulli...</option>
                                        <option value="Administratori">Administrator</option>
                                        <option value="Doktor">Doktor</option>
                                        </select>
                                        </div>

				                        <div class="form-group">
				                        	<h4> E-mail</h4>
				                        	<label class="sr-only" for="form-email"></label>
				                        	<input type="text" name="form-email" placeholder="" class="form-email form-control" id="form-email" required="">
				                        </div>
				                        <div class="form-group">
				                        	<h4> Fjalëkalimi</h4>
				                        	<label class="sr-only" for="form-password"></label>
				                        	<input type="password" name="form-password" placeholder="" class="form-password form-control" id="form-password" required="">
				                        </div>
				                        
				                        <button type="submit" class="btn"><a href="header.html">Regjistrohu</a></button>
				                    </form>
			                    </div>
                        	</div>
                        	
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>

        <!-- Footer -->
        <footer>
        	<div class="container">
        		<div class="row">
        			
        			<div class="col-sm-8 col-sm-offset-2">
        				<div class="footer-border"></div>
        				<p>Punuar nga: <i class="fa fa-love"></i><a href="https://bootstrapthemes.co">CodersMirror</a></p>
        			</div>
        			
        		</div>
        	</div>
        </footer>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
